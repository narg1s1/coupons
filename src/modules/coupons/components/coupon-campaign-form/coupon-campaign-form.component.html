<form novalidate class="form-table campaign-form" (ngSubmit)="onSubmit()" [formGroup]="form" *ngIf="form">

  <div class="row">
    <div class="col-xs-12">
      <pe-form-fieldset
        [isSubmitted]="isSubmitted"
        [fields]="mainFieldSet"
        [formGroup]="form"
        [translationScope]="formTranslationsScope"
        [errors]="errors$ | async"
        [formStyle]="'default'"
        [hideDisabled]="true"
      ></pe-form-fieldset>
    </div>
  </div>

</form>
