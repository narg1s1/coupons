apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: {{ .Chart.Name }}.payever.de
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Chart.Name }}-srv
          servicePort: 80
  tls:
  - secretName: custom-tls-cert-1
    hosts:
    - {{ .Chart.Name }}.payever.de
